<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Us – Smile Studios</title>
  <!-- fontawesome + fonts -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    /* copy your index.html css here… */
    @import url('https://fonts.googleapis.com/css?family=Roboto:100,300,400');
    @import url('https://fonts.googleapis.com/css?family=Rubik:500');
    html, body {
      margin:0; padding:0;
      width:100%; height:100%;
      background:#000; color:#fff;
      overflow:hidden; font-family:'Roboto',sans-serif;
    }

    /* particles background */
    #particles-js {
      position:absolute; top:0; left:0;
      width:100%; height:100%;
      background:#000;
      background-size:cover;
      background-position:50% 50%;
      z-index:0;
    }

    /* nav + button styles (copy from index) */
    .nav-container { /* … */ z-index:2; }
    .nav-container .button { /* … */ }

    /* content wrapper needs to sit above particles */
    .content {
      position:relative; z-index:1;
      padding:2rem; text-align:center;
    }
  </style>
</head>
<body>
  <!-- add this for particles -->
  <div id="particles-js"></div>

  <!-- nav buttons -->
  <div class="nav-container">
    <button class="button" id="home">home page</button>
    <button class="button" id="about">about us</button>
    <button class="button" id="contact">contact us</button>
  </div>

  <div class="content">
    <h1>about smile studios</h1>
    <p>we’re a small team dedicated to bringing your ideas to life through creative game design, slick ui/ux, and cutting-edge effects. our passion? turning pixels into experiences.</p>
  </div>

  <!-- particles.js + init -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // 1) init particles
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: '#ffffff' },
        shape: { type: 'circle', stroke: { width: 0, color: '#000000' } },
        opacity: { value: 0.5, random: false },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: '#ffffff', opacity: 0.4, width: 1 },
        move: { enable: true, speed: 6, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: { enable: true, mode: 'repulse' },
          onclick:  { enable: true, mode: 'push' },
          resize:   true
        }
      },
      retina_detect: true
    });

    // 2) ripple nav listeners
    document.querySelectorAll('.nav-container .button').forEach(btn => {
      btn.addEventListener('mousemove', e => {
        btn.style.setProperty('--mouse-x', e.offsetX + 'px');
        btn.style.setProperty('--mouse-y', e.offsetY + 'px');
      });
      btn.addEventListener('click', () => {
        window.location.href =
          btn.id === 'home'    ? 'index.html'   :
          btn.id === 'contact' ? 'contact.html' :
                                 'about.html';
      });
    });
  </script>
</body>
</html>
