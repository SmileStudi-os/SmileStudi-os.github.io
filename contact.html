<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us – Smile Studios</title>
  <!-- fontawesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    /* global & particles */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      background: #000;
      color: #fff;
      overflow-y: auto;
      font-family: 'Roboto', sans-serif;
    }
    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    /* nav buttons */
    .nav-container {
      position: absolute;
      top: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1rem;
      z-index: 1;
    }
    .nav-container button {
      background: rgba(255,255,255,0.1);
      border: 2px solid #fff;
      padding: 0.5rem 1rem;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .nav-container button:hover {
      background: rgba(255,255,255,0.2);
    }

    /* main content & form (transparent) */
    .content {
      position: relative;
      margin: 6rem auto 4rem;
      max-width: 480px;
      padding: 0;         /* no inner background padding */
      text-align: center;
      z-index: 1;
    }
    .content h1 {
      font-size: 2.75rem;
      margin-bottom: 0.5rem;
      animation: slide-in-down 0.6s ease-out both;
    }
    .content p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      animation: fade-in-up 0.6s ease-out 0.4s both;
    }

    form {
      text-align: left;
    }
    form label {
      display: block;
      margin-bottom: 0.25rem;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    form input,
    form textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 4px;
      font-size: 1rem;
      background: rgba(0,0,0,0.4);  /* see-through so particles show */
      color: #fff;
    }
    form textarea {
      resize: none;
      height: 120px;
    }

    /* send button small, square, centered */
    form button {
      display: block;
      width: 3rem;
      height: 3rem;
      margin: 1rem auto 0;
      background: #03a9f4;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      line-height: 3rem;
      text-align: center;
      transition: background 0.3s;
    }
    form button:hover {
      background: #0288d1;
    }

    /* keyframes */
    @keyframes slide-in-down {
      0% { transform: translateY(-60px); opacity: 0; }
      100% { transform: translateY(0);   opacity: 1; }
    }
    @keyframes fade-in-up {
      0% { transform: translateY(20px);  opacity: 0; }
      100% { transform: translateY(0);    opacity: 1; }
    }

    /* …add your other CSS (mask-animation, split-text, btn-3d, social, etc.) here… */
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="nav-container">
    <button onclick="location.href='index.html'">home page</button>
    <button onclick="location.href='contact.html'">contact us</button>
  </div>

  <div class="content">
    <h1>get in touch</h1>
    <p>have questions or ideas? drop us a line below.</p>
    <form action="mailto:hello@smilestudios.com" method="post" enctype="text/plain">
      <label for="email">your email</label>
      <input type="email" id="email" name="email" required />

      <label for="subject">subject</label>
      <input type="text" id="subject" name="subject" required />

      <label for="message">message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">send</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle","stroke": {"width":0,"color":"#000000"} },
        "opacity": { "value":0.5,"random":false },
        "size": { "value":3,"random":true },
        "line_linked": {
          "enable":true,"distance":150,
          "color":"#ffffff","opacity":0.4,"width":1
        },
        "move": {
          "enable":true,"speed":6,
          "direction":"none","random":false,
          "straight":false,"out_mode":"out","bounce":false
        }
      },
      "interactivity": {
        "detect_on":"canvas",
        "events":{
          "onhover": {"enable":true,"mode":"repulse"},
          "onclick":  {"enable":true,"mode":"push"},
          "resize":   true
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
