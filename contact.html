<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us – Smile Studios</title>
  <!-- fontawesome & fonts -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:100,300,400|Rubik:500"
    rel="stylesheet"
  />
  <style>
    /* ─ reset & base ─ */
    html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #000;
    }
    body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: transparent;
      color: #fff;
      overflow: hidden; /* Changed from auto to hidden */
      font-family: 'Roboto', sans-serif;
    }

    /* ─ particles background ─ */
    #particles-js {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    /* ─ nav buttons (orange ripple style) ─ */
    .nav-container {
      position: absolute; top: 1rem; left: 50%;
      transform: translateX(-50%) translateY(20px);
      display: flex; gap: 1rem;
      opacity: 0; pointer-events: none;
      animation: nav-entrance 1s ease-out 2.5s forwards;
      z-index: 2;
    }
    @keyframes nav-entrance {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
        pointer-events: auto;
      }
    }
    .nav-container .button {
      padding: 16px 42px;
      border-radius: 3px;
      box-shadow: 0 0 12px -2px rgba(0,0,0,0.5);
      background: #FC6E51;
      color: #fff;
      font-family: 'Rubik', sans-serif;
      font-size: 16px;
      letter-spacing: .08em;
      text-transform: uppercase;
      border: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background-color .6s ease;
      user-select: none;
    }
    .nav-container .button::after {
      content: "";
      position: absolute;
      width: 0; height: 0;
      top: var(--mouse-y); left: var(--mouse-x);
      transform: translate3d(-50%,-50%,0);
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      transition: width .3s ease, height .3s ease;
    }
    .nav-container .button:active::after {
      width: 300px; height: 300px;
    }
    .nav-container .button:hover {
      background: #e65c45;
    }

    /* Glass Card Styles (non-clickable version) */
    .glass-card {
      width: 150px;
      height: 150px;
      position: relative;
      margin: 0 auto 1.5rem auto;
      opacity: 0;
      animation: card-entrance 1s ease-out 1s forwards;
      display: flex;
      justify-content: center;
    }

    @keyframes card-entrance {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .glass-card-inner {
      width: 100%;
      height: 100%;
      padding: 10px;
      border-radius: 20px;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      transition: all 0.3s ease;
    }

    .glass-card-light {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.3s ease;
      background: radial-gradient(
        circle at var(--mouse-x, 50%) var(--mouse-y, 50%),
        rgba(255, 255, 255, 0.15) 0%,
        transparent 60%
      );
      pointer-events: none;
      border-radius: 20px;
    }

    .glass-card:hover .glass-card-light {
      opacity: 1;
    }

    .glass-card-image {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    .glass-card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      filter: brightness(0.9) contrast(1.1);
    }

    /* ─ content & animations ─ */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      max-width: 480px;
      padding: 0 20px;
      text-align: center;
      z-index: 1;
      box-sizing: border-box;
    }
    
    .content h1 {
      font-size: 2.5rem;
      margin-bottom: .5rem;
      opacity: 0;
      transform: translateY(-60px);
      animation: slide-in-down .6s ease-out 1.5s forwards;
      text-align: center;
    }
    @keyframes slide-in-down {
      from { transform: translateY(-60px); opacity: 0; }
      to   { transform: translateY(0);     opacity: 1; }
    }
    .content p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fade-in-up .6s ease-out 1.9s forwards;
    }
    @keyframes fade-in-up {
      from { transform: translateY(20px);  opacity: 0; }
      to   { transform: translateY(0);     opacity: 1; }
    }

    /* ─ form styling ─ */
    form {
      text-align: left;
      opacity: 0;
      transform: translateY(20px);
      animation: fade-in-up .6s ease-out 2.3s forwards;
      max-width: 350px;
      margin: 0 auto;
    }
    form label {
      display: block;
      margin-bottom: .25rem;
      font-size: .85rem;
      text-transform: uppercase;
      letter-spacing: .5px;
    }
    form input,
    form textarea {
      width: 100%;
      padding: .5rem;
      margin-bottom: .8rem;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 4px;
      font-size: .95rem;
      background: rgba(0,0,0,0.4);
      color: #fff;
      box-sizing: border-box;
    }
    form textarea {
      resize: none;
      height: 100px;
    }
    form button {
      display: block;
      width: 3rem; height: 3rem;
      margin: 1rem auto 0;
      background: #03a9f4;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: .9rem;
      line-height: 3rem;
      text-align: center;
      cursor: pointer;
      transition: background .3s;
    }
    form button:hover {
      background: #0288d1;
    }
  </style>
</head>
<body>
  <!-- particles.js canvas -->
  <div id="particles-js"></div>

  <!-- nav buttons with all three pages -->
  <div class="nav-container">
    <button class="button" id="home">home page</button>
    <button class="button" id="about">about us</button>
    <button class="button" id="contact">contact us</button>
  </div>

  <!-- main contact content -->
  <div class="content">
    <!-- Glass Card (non-clickable) -->
    <div class="glass-card">
      <div class="glass-card-inner">
        <span class="glass-card-light"></span>
        <div class="glass-card-image">
          <img src="https://i.imgur.com/zEoS6gh.png" alt="Smile Studios">
        </div>
      </div>
    </div>

    <h1>get in touch!</h1>
    <p>have questions or ideas? fill out the form below.</p>
    <form action="mailto:smilestudioscontact@gmail.com" method="post" enctype="text/plain">
      <label for="email">your email</label>
      <input type="email" id="email" name="email" required />

      <label for="subject">subject</label>
      <input type="text" id="subject" name="subject" required />

      <label for="message">message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">send</button>
    </form>
  </div>

  <!-- particles.js & init -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { 
          "type": "circle", 
          "stroke": { "width": 0, "color": "#000000" },
          "polygon": { "nb_sides": 5 }
        },
        "opacity": { 
          "value": 0.5, 
          "random": false,
          "anim": { "enable": false, "speed": 1, "opacity_min": 0.1, "sync": false }
        },
        "size": { 
          "value": 3, 
          "random": true,
          "anim": { "enable": false, "speed": 40, "size_min": 0.1, "sync": false }
        },
        "line_linked": {
          "enable": true, "distance": 150,
          "color": "#ffffff", "opacity": 0.4, "width": 1
        },
        "move": {
          "enable": true, "speed": 6,
          "direction": "none", "random": false,
          "straight": false, "out_mode": "out", "bounce": false,
          "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": {
          "grab": { "distance": 400, "line_linked": { "opacity": 1 } },
          "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 },
          "repulse": { "distance": 200, "duration": 0.4 },
          "push": { "particles_nb": 4 },
          "remove": { "particles_nb": 2 }
        }
      },
      "retina_detect": true
    });

    // ripple effect + nav clicks
    document.querySelectorAll('.nav-container .button').forEach(btn => {
      btn.addEventListener('mousemove', e => {
        btn.style.setProperty('--mouse-x',  e.offsetX + 'px');
        btn.style.setProperty('--mouse-y',  e.offsetY + 'px');
      });
      btn.addEventListener('click', () => {
        if (btn.id === 'home') window.location.href = 'index.html';
        else if (btn.id === 'about') window.location.href = 'about.html';
        else if (btn.id === 'contact') window.location.href = 'contact.html';
      });
    });

    // Glass card mouse tracking (no click event)
    const card = document.querySelector('.glass-card');
    if (card) {
      card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) * 100;
        const y = ((e.clientY - rect.top) / rect.height) * 100;
        
        card.querySelector('.glass-card-light').style.setProperty('--mouse-x', `${x}%`);
        card.querySelector('.glass-card-light').style.setProperty('--mouse-y', `${y}%`);
      });
    }
  </script>
</body>
</html>
