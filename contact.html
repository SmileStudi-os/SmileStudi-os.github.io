<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us – Smile Studios</title>
  <!-- fontawesome & fonts -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:100,300,400|Rubik:500"
    rel="stylesheet"
  />
  <style>
    /* ─ reset & base ─ */
    html, body {
      margin: 0; padding: 0;
      width: 100%; min-height: 100%;
      background: #000; color: #fff;
      overflow-y: auto;
      font-family: 'Roboto', sans-serif;
    }

    /* ─ particles background ─ */
    #particles-js {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    /* ─ nav buttons (orange ripple style) ─ */
    .nav-container {
      position: absolute; top: 1rem; left: 50%;
      transform: translateX(-50%) translateY(20px);
      display: flex; gap: 1rem;
      opacity: 0; pointer-events: none;
      animation: nav-entrance 1s ease-out 2.5s forwards;
      z-index: 1;
    }
    @keyframes nav-entrance {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
        pointer-events: auto;
      }
    }
    .nav-container .button {
      padding: 16px 42px;
      border-radius: 3px;
      box-shadow: 0 0 12px -2px rgba(0,0,0,0.5);
      background: #FC6E51;
      color: #fff;
      font-family: 'Rubik', sans-serif;
      font-size: 16px;
      letter-spacing: .08em;
      text-transform: uppercase;
      border: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background-color .6s ease;
      user-select: none;
    }
    .nav-container .button::after {
      content: "";
      position: absolute;
      width: 0; height: 0;
      top: var(--mouse-y); left: var(--mouse-x);
      transform: translate3d(-50%,-50%,0);
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      transition: width .3s ease, height .3s ease;
    }
    .nav-container .button:active::after {
      width: 300px; height: 300px;
    }
    .nav-container .button:hover {
      background: #e65c45;
    }

    /* ─ content & animations ─ */
    .content {
      position: relative;
      margin: 6rem auto 4rem;
      max-width: 480px;
      padding: 0 20px;
      text-align: center;
      z-index: 1;
    }
    .content h1 {
      font-size: 2.75rem;
      margin-bottom: .5rem;
      opacity: 0;
      transform: translateY(-60px);
      animation: slide-in-down .6s ease-out forwards;
    }
    @keyframes slide-in-down {
      from { transform: translateY(-60px); opacity: 0; }
      to   { transform: translateY(0);     opacity: 1; }
    }
    .content p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fade-in-up .6s ease-out .4s forwards;
    }
    @keyframes fade-in-up {
      from { transform: translateY(20px);  opacity: 0; }
      to   { transform: translateY(0);     opacity: 1; }
    }

    /* ─ form styling ─ */
    form {
      text-align: left;
      opacity: 0;
      transform: translateY(20px);
      animation: fade-in-up .6s ease-out .8s forwards;
    }
    form label {
      display: block;
      margin-bottom: .25rem;
      font-size: .9rem;
      text-transform: uppercase;
      letter-spacing: .5px;
    }
    form input,
    form textarea {
      width: 100%;
      padding: .6rem;
      margin-bottom: 1rem;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 4px;
      font-size: 1rem;
      background: rgba(0,0,0,0.4);
      color: #fff;
    }
    form textarea {
      resize: none;
      height: 120px;
    }
    form button {
      display: block;
      width: 3rem; height: 3rem;
      margin: 1rem auto 0;
      background: #03a9f4;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: .9rem;
      line-height: 3rem;
      text-align: center;
      cursor: pointer;
      transition: background .3s;
    }
    form button:hover {
      background: #0288d1;
    }
  </style>
</head>
<body>
  <!-- particles.js canvas -->
  <div id="particles-js"></div>

  <!-- nav buttons (same as index) -->
  <div class="nav-container">
    <button class="button" id="home">home page</button>
    <button class="button" id="contact">contact us</button>
  </div>

  <!-- main contact content -->
  <div class="content">
    <h1>get in touch!</h1>
    <p>have questions or ideas or just need to contact us? fill out the form below to get in touch.</p>
    <form action="mailto:hello@smilestudios.com" method="post" enctype="text/plain">
      <label for="email">your email</label>
      <input type="email" id="email" name="email" required />

      <label for="subject">subject</label>
      <input type="text" id="subject" name="subject" required />

      <label for="message">message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">send</button>
    </form>
  </div>

  <!-- particles.js & init -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" } },
        "opacity": { "value": 0.5, "random": false },
        "size": { "value": 3, "random": true },
        "line_linked": {
          "enable": true, "distance": 150,
          "color": "#ffffff", "opacity": 0.4, "width": 1
        },
        "move": {
          "enable": true, "speed": 6,
          "direction": "none", "random": false,
          "straight": false, "out_mode": "out", "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick":  { "enable": true, "mode": "push" },
          "resize":   true
        }
      },
      "retina_detect": true
    });

    // ripple effect + nav clicks
    document.querySelectorAll('.nav-container .button').forEach(btn => {
      btn.addEventListener('mousemove', e => {
        btn.style.setProperty('--mouse-x',  e.offsetX + 'px');
        btn.style.setProperty('--mouse-y',  e.offsetY + 'px');
      });
      btn.addEventListener('click', () => {
        window.location.href = btn.id === 'home' ? 'index.html' : 'contact.html';
      });
    });
  </script>
</body>
</html>
