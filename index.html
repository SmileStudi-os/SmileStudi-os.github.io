<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smile Studios</title>
  <!-- Proxima Nova fallback: Source Sans Pro (close alternative) -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: 'Source Sans Pro', sans-serif;
      color: #fff;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #000;
      background-size: cover;
      background-position: 50% 50%;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
    }

    h1 {
      font-size: 5em;
      font-weight: 700;
      margin: 0.2em;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.5em;
      font-weight: 400;
    }

    a {
      color: #00f7ff;
      text-decoration: none;
      border: 2px solid #00f7ff;
      padding: 0.75em 1.5em;
      border-radius: 5px;
      font-size: 1.2em;
      font-weight: 600;
      transition: background 0.3s, color 0.3s;
    }

    a:hover {
      background: #00f7ff;
      color: #111;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="content">
    <h1>Smile Studios</h1>
    <p>Creating innovative Roblox games for the future.</p>
    <p><a href="https://www.roblox.com/communities/35683279/Smile-Studios#!/about">Join us on Roblox</a></p>
  </div>

  <script src="particles.min.js"></script>
  <script>
    particlesJS.load('particles-js', 'particles.json', function() {
      console.log('particles.js loaded');
    });
  </script>
</body>
</html>
