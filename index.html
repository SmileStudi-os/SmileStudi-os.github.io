<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us – Smile Studios</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    /* ⚙️ copy these from your index.html */
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #000; color: #fff;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
    }
    #particles-js {
      position: absolute;
      width: 100%; height: 100%;
      background: #000;
      background-size: cover;
      background-position: 50% 50%;
    }
    .nav-container { /* etc – your nav CSS */ }
    .button-container-1, .button-container-2 { /* … */ }
    /* all the rest of your <style> block from index.html */
    /* … */
    .content {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1; text-align: center;
      padding: 0 20px;
    }
    /* if you’re using form styling in index.html, copy that here too */
  </style>
</head>
<body>
  <!-- particles canvas -->
  <div id="particles-js"></div>

  <!-- nav buttons -->
  <div class="nav-container">
    <div class="button-container-1">
      <button onclick="window.location.href='index.html'">home page</button>
    </div>
    <div class="button-container-2">
      <button onclick="window.location.href='contact.html'">contact us</button>
    </div>
  </div>

  <!-- your contact form/content -->
  <div class="content">
    <h1>get in touch</h1>
    <p>have questions or ideas? drop us a line below.</p>
    <form action="mailto:hello@smilestudios.com" method="post" enctype="text/plain" style="max-width:400px;margin:2rem auto;text-align:left;">
      <!-- form fields… -->
    </form>
  </div>

  <!-- particles.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <script>
    /* copy your entire particlesJS init from index.html here */
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" } },
        "opacity": { "value": 0.5, "random": false },
        "size": { "value": 3, "random": true },
        "line_linked": {
          "enable": true, "distance": 150,
          "color": "#ffffff", "opacity": 0.4, "width": 1
        },
        "move": {
          "enable": true, "speed": 6,
          "direction": "none", "random": false,
          "straight": false, "out_mode": "out", "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick":  { "enable": true, "mode": "push" },
          "resize":   true
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
