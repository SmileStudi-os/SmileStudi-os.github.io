<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smile Studios</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: sans-serif;
      color: #fff;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #000;
      background-size: cover;
      background-position: 50% 50%;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
    }

    h1 {
      font-size: 3em;
      margin: 0.2em;
    }

    p {
      font-size: 1.2em;
    }

    /* base link styles (if you ever need them elsewhere) */
    a.base-link {
      color: #00f7ff;
      text-decoration: none;
      border: 1px solid #00f7ff;
      padding: 0.5em 1em;
      border-radius: 5px;
      transition: background 0.3s;
    }
    a.base-link:hover {
      background: #00f7ff;
      color: #111;
    }

    /* ---------- 3D button styles ---------- */
    a.btn-3d {
      position: relative;
      display: inline-block;
      width: 150px;
      height: 50px;
      margin-top: 1.5em;
      transition: 4s;
      transform-style: preserve-3d;
      transform: perspective(1000px) rotateX(0deg);
      text-decoration: none;
    }
    a.btn-3d:hover {
      transform: perspective(1000px) rotateX(360deg);
    }
    a.btn-3d span {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      background: rgba(255, 255, 255, 0.9);
      font-family: sans-serif; /* or 'proxima nova', sans-serif if you load it */
      text-transform: uppercase;
      font-size: 18px;
      letter-spacing: 1px;
      transition: 0.5s;
      border: 2px solid #000;
      box-sizing: border-box;
      box-shadow: inset 0 20px 50px rgba(0, 0, 0, 0.2);
    }
    a.btn-3d:hover span {
      color: #fff;
      background: rgba(3, 169, 244, 0.8);
    }
    a.btn-3d span:nth-child(1) { transform: rotateX(360deg) translateZ(25px); }
    a.btn-3d span:nth-child(2) { transform: rotateX(270deg) translateZ(25px); }
    a.btn-3d span:nth-child(3) { transform: rotateX(180deg) translateZ(25px); }
    a.btn-3d span:nth-child(4) { transform: rotateX(90deg) translateZ(25px); }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="content">
    <h1>Smile Studios</h1>
    <p>creating innovative roblox games for the future.</p>

    <!-- your new 3d-flip button -->
    <a href="https://www.roblox.com/communities/35683279/Smile-Studios#!/about" class="btn-3d">
      <span>join us</span>
      <span>join us</span>
      <span>join us</span>
      <span>join us</span>
    </a>
  </div>

  <script src="particles.min.js"></script>
  <script>
    particlesJS.load('particles-js', 'particles.json', function() {
      console.log('particles.js loaded');
    });
  </script>
</body>
</html>
