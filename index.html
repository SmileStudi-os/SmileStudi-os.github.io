<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smile Studios</title>
  <!-- fontawesome & roboto -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">

  <style>
    /* — reset & base — */
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #000; color: #fff;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
    }

    /* — particles background — */
    #particles-js {
      position: absolute;
      width: 100%; height: 100%;
      background: #000;
      background-size: cover;
      background-position: 50% 50%;
      z-index: -1;
    }

    /* — nav buttons — */
    .nav-container {
      position: absolute;
      top: 1.5rem; left: 50%;
      transform: translateX(-50%);
      display: flex; gap: 1rem;
      z-index: 1;
    }
    .nav-container button {
      background: rgba(255,255,255,0.1);
      border: 2px solid #fff;
      padding: 0.5rem 1rem;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .nav-container button:hover {
      background: rgba(255,255,255,0.2);
    }

    /* — hero content & animations — */
    .content {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 0 20px;
    }
    .split-text-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      font-size: 8rem;
      font-weight: 300;
      text-transform: uppercase;
      overflow: hidden;
      margin: 0;
    }
    .text-part {
      display: inline-block;
      position: relative;
      animation-duration: 2s;
      animation-timing-function: ease-out;
      animation-fill-mode: forwards;
    }
    .text-part.left {
      transform: translateX(-200%);
      animation-name: slide-in-left;
    }
    .text-part.right {
      transform: translateX(200%);
      animation-name: slide-in-right;
      animation-delay: 0.3s;
    }
    @keyframes slide-in-left {
      from { transform: translateX(-200%); }
      to   { transform: translateX(0);     }
    }
    @keyframes slide-in-right {
      from { transform: translateX(200%); }
      to   { transform: translateX(0);     }
    }

    .motto {
      font-size: 1.2rem;
      font-weight: 300;
      color: #ccc;
      margin: 0.5rem 0 1.5rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fade-in-up 1s ease-out 2.3s forwards;
    }
    @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0);     }
    }

    /* — 3D button CSS (unchanged) — */
    a.btn-3d {
      position: relative;
      display: inline-block;
      width: 150px; height: 50px;
      margin-top: 1.5rem;
      transform-style: preserve-3d;
      transform: perspective(1000px) rotateX(0deg);
      transition: transform .6s;
      text-decoration: none;
    }
    a.btn-3d:hover {
      transform: perspective(1000px) rotateX(360deg);
    }
    a.btn-3d span {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      background: rgba(255,255,255,.9);
      color: #000;
      text-transform: uppercase;
      font-size: .9em;
      letter-spacing: 1px;
      border: 2px solid #000;
      box-sizing: border-box;
      box-shadow: inset 0 20px 50px rgba(0,0,0,.2);
      transition: background .3s, color .3s;
    }
    a.btn-3d:hover span {
      background: rgba(3,169,244,.8);
      color: #fff;
    }
    a.btn-3d span:nth-child(1) { transform: rotateX(360deg) translateZ(25px); }
    a.btn-3d span:nth-child(2) { transform: rotateX(270deg) translateZ(25px); }
    a.btn-3d span:nth-child(3) { transform: rotateX(180deg) translateZ(25px); }
    a.btn-3d span:nth-child(4) { transform: rotateX(90deg)  translateZ(25px); }

    /* — social-icon hover-reveal — */
    ul.social {
      margin: 0; padding: 0;
      display: flex; justify-content: center;
      opacity: 0; transform: translateY(20px);
      pointer-events: none;
      animation: fade-in-up-clickable 1s ease-out 2.8s forwards;
    }
    @keyframes fade-in-up-clickable {
      0%   { opacity: 0; transform: translateY(20px); pointer-events: none; }
      1%   { pointer-events: auto; }
      100% { opacity: 1; transform: translateY(0); pointer-events: auto; }
    }
    ul.social li {
      list-style: none; margin: 0; cursor: pointer;
    }
    ul.social li a {
      text-decoration: none; color: #666;
      font-size: 3rem; position: relative;
      display: inline-block;
    }
    ul.social li a::before {
      font-family: "FontAwesome";
      position: absolute; top: 0; left: 0; right: 0;
      font-size: 3rem; height: 0; overflow: hidden;
      transition: height .5s ease-in-out;
      background: #000;
      display: flex; align-items: center; justify-content: center;
      content: "\f392"; color: #5865F2;
      border-bottom: 4px solid #5865F2;
    }
    ul.social li:hover a::before {
      height: 100%;
    }

  </style>
</head>
<body>
  <div id="particles-js"></div>

  <!-- nav buttons -->
  <div class="nav-container">
    <button onclick="location.href='index.html'">home page</button>
    <button onclick="location.href='contact.html'">contact us</button>
  </div>

  <!-- hero -->
  <div class="content">
    <h1 class="split-text-container">
      <span class="text-part left">smile</span>
      <span class="text-part right">studios</span>
    </h1>
    <p class="motto">where creativity meets innovation.</p>

    <!-- optional 3D button or Discord icon -->
    <a class="btn-3d" href="https://discord.gg/6jGB9nqkgR">
      <span>join</span><span>join</span><span>join</span><span>join</span>
    </a>
    <ul class="social">
      <li><a href="https://discord.gg/6jGB9nqkgR" target="_blank"><i class="fab fa-discord"></i></a></li>
    </ul>
  </div>

  <!-- particles.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#000000" }
        },
        "opacity": { "value": 0.5, "random": false },
        "size": { "value": 3, "random": true },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick":  { "enable": true, "mode": "push" },
          "resize":   true
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
