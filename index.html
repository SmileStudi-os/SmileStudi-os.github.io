<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smile Studios</title>
  <!-- fontawesome for the other brands -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto:100,300,400');
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #000;
      color: #fff;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
    }
    #particles-js {
      position: absolute; width:100%; height:100%;
      background:#000 center/cover;
    }
    .content {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      text-align: center;
      padding: 0 20px;
    }
    .split-text-container {
      display: flex; justify-content: center;
      gap: 2rem; font-size: 8rem;
      font-weight: 300; text-transform: uppercase;
      overflow: hidden; margin: 0;
    }
    .text-part {
      display: inline-block; position: relative;
      animation: slide-in-left 2s ease-out forwards;
    }
    .text-part.right {
      animation-name: slide-in-right;
      animation-delay: .3s;
    }
    @keyframes slide-in-left {
      from { transform: translateX(-200%); }
      to   { transform: translateX(0); }
    }
    @keyframes slide-in-right {
      from { transform: translateX(200%); }
      to   { transform: translateX(0); }
    }
    .motto {
      font-size: 1.2rem; font-weight: 300; color: #ccc;
      margin: .5rem 0 1.5rem;
    }
    a.btn-3d {
      position: relative; display: inline-block;
      width: 150px; height: 50px; margin-top: 1.5rem;
      transform-style: preserve-3d;
      transition: transform .6s;
      text-decoration: none;
    }
    a.btn-3d:hover { transform: perspective(1000px) rotateX(360deg); }
    a.btn-3d span {
      position: absolute; top:0; left:0;
      width:100%; height:100%;
      display: flex; align-items:center; justify-content:center;
      background: rgba(255,255,255,.9);
      color:#000; text-transform: uppercase;
      font-size:.9em; letter-spacing:1px;
      border:2px solid #000; box-sizing:border-box;
      box-shadow: inset 0 20px 50px rgba(0,0,0,.2);
      transition: background .3s, color .3s;
    }
    a.btn-3d:hover span { background:rgba(3,169,244,.8); color:#fff; }
    a.btn-3d span:nth-child(1){transform:rotateX(360deg) translateZ(25px)}
    a.btn-3d span:nth-child(2){transform:rotateX(270deg) translateZ(25px)}
    a.btn-3d span:nth-child(3){transform:rotateX(180deg) translateZ(25px)}
    a.btn-3d span:nth-child(4){transform:rotateX(90deg) translateZ(25px)}

    /* social row */
    ul.social {
      display: flex; justify-content: center;
      gap: 30px; padding:0; margin:0 0 2rem;
    }
    ul.social li {
      list-style: none;
    }
    ul.social li a {
      display: inline-block;
      font-size: 3rem;
      color: #666;
      transition: color .5s ease;
    }
    /* Instagram & WhatsApp & Discord same as beforeâ€¦ */
    ul.social li:nth-child(1) a {
      position: relative;
      color: #222;
    }
    ul.social li:nth-child(1) a::before {
      content: "\f16d";
      font-family: "FontAwesome";
      position: absolute; top:0; left:0;
      width:100%; height:100%;
      display:flex;align-items:center;justify-content:center;
      background-image: linear-gradient(45deg,
        #f09433,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      border-bottom:4px solid #dc2743;
      transform: scaleY(0);
      transform-origin: center center;
      transition: transform .5s ease-in-out;
    }
    ul.social li:nth-child(2) a {
      position: relative; color: #222;
    }
    ul.social li:nth-child(2) a::before {
      content:"\f232"; font-family:"FontAwesome";
      position:absolute;top:0;left:0;width:100%;height:100%;
      display:flex;align-items:center;justify-content:center;
      color:#25D366; border-bottom:4px solid #25D366;
      transform:scaleY(0); transform-origin:center center;
      transition: transform .5s ease-in-out;
    }
    ul.social li:nth-child(3) a {
      position: relative; color: #222;
    }
    ul.social li:nth-child(3) a::before {
      content:"\f392"; font-family:"FontAwesome";
      position:absolute;top:0;left:0;width:100%;height:100%;
      display:flex;align-items:center;justify-content:center;
      color:#5865F2; border-bottom:4px solid #5865F2;
      transform:scaleY(0); transform-origin:center center;
      transition: transform .5s ease-in-out;
    }
    ul.social li:hover a::before {
      transform: scaleY(1);
    }

    /* Roblox via Simple Icons CDN */
    ul.social li.roblox a {
      padding: 0;
    }
    ul.social li.roblox img {
      width: 3rem; height: 3rem;
      filter: grayscale(100%) opacity(0.6);
      transition: filter .5s ease;
    }
    ul.social li.roblox img:hover {
      filter: none;
    }
  </style>
</head>
