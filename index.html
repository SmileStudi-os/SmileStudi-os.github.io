<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smile Studios</title>
  <!-- fontawesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto:100,300,400');
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #000;
      background-size: cover;
      background-position: 50% 50%;
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      text-align: center;
      padding: 0 20px;
    }
    .split-text-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      font-size: 8rem;
      font-weight: 300;
      text-transform: uppercase;
      overflow: hidden;
      margin: 0;
    }
    .text-part {
      display: inline-block;
      position: relative;
      animation-duration: 2s;
      animation-timing-function: ease-out;
      animation-fill-mode: forwards;
    }
    .text-part.left {
      transform: translateX(-200%);
      animation-name: slide-in-left;
    }
    .text-part.right {
      transform: translateX(200%);
      animation-name: slide-in-right;
      animation-delay: .3s;
    }
    @keyframes slide-in-left {
      from { transform: translateX(-200%); }
      to   { transform: translateX(0); }
    }
    @keyframes slide-in-right {
      from { transform: translateX(200%); }
      to   { transform: translateX(0); }
    }
    .motto {
      font-size: 1.2rem;
      font-weight: 300;
      color: #ccc;
      margin: 0;
      margin-top: 0.5rem;
      margin-bottom: 1.5rem;
    }
    a.btn-3d {
      position: relative;
      display: inline-block;
      width: 150px;
      height: 50px;
      margin-top: 1.5rem;
      transform-style: preserve-3d;
      transform: perspective(1000px) rotateX(0deg);
      transition: transform .6s;
      text-decoration: none;
    }
    a.btn-3d:hover {
      transform: perspective(1000px) rotateX(360deg);
    }
    a.btn-3d span {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,.9);
      color: #000;
      text-transform: uppercase;
      font-size: .9em;
      letter-spacing: 1px;
      border: 2px solid #000;
      box-sizing: border-box;
      box-shadow: inset 0 20px 50px rgba(0,0,0,.2);
      transition: background .3s, color .3s;
    }
    a.btn-3d:hover span {
      background: rgba(3,169,244,.8);
      color: #fff;
    }
    a.btn-3d span:nth-child(1) { transform: rotateX(360deg) translateZ(25px); }
    a.btn-3d span:nth-child(2) { transform: rotateX(270deg) translateZ(25px); }
    a.btn-3d span:nth-child(3) { transform: rotateX(180deg) translateZ(25px); }
    a.btn-3d span:nth-child(4) { transform: rotateX(90deg) translateZ(25px); }

    /* social-icon hover‚Äêreveal - FIXED */
    ul.social {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    ul.social li {
      position: relative;
      list-style: none;
      margin: 0;
      cursor: pointer;
    }
    ul.social li a {
      text-decoration: none;
      color: #666;  /* Changed from #222 to make it more visible on black background */
      font-size: 3rem;
      display: inline-block;
      position: relative;  /* Added to contain the ::before element */
    }
    ul.social li a.roblox-icon {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    ul.social li a.roblox-icon img {
      width: 48px;
      height: 48px;
      filter: brightness(0) saturate(100%) invert(42%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(66%) contrast(100%);
      transition: filter .3s ease;
    }
    ul.social li a::before {
      font-family: "FontAwesome";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;  /* Added to ensure full width coverage */
      font-size: 3rem;
      height: 0;
      overflow: hidden;
      transition: height .5s ease-in-out;
      background: #000;  /* Added black background to cover the grey icon */
      display: flex;  /* Added to center the icon */
      align-items: center;  /* Added to center the icon */
      justify-content: center;  /* Added to center the icon */
    }
    ul.social li:nth-child(1) a {
      position: relative;
      overflow: hidden;
    }
    ul.social li:nth-child(1) a::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      height: 0;
      overflow: hidden;
      transition: height .5s ease-in-out;
      background: #000;
      z-index: 1;
    }
    ul.social li:nth-child(1) a::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Roblox_Logo.svg/512px-Roblox_Logo.svg.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      filter: brightness(0) saturate(100%) invert(28%) sepia(97%) saturate(3429%) hue-rotate(349deg) brightness(88%) contrast(94%);
      opacity: 0;
      transition: opacity .5s ease-in-out;
      z-index: 2;
    }
    ul.social li:nth-child(1) a img {
      position: relative;
      z-index: 0;
    }
    ul.social li:nth-child(1):hover a::before {
      height: 100%;
    }
    ul.social li:nth-child(1):hover a::after {
      opacity: 1;
    }
    ul.social li:nth-child(1):hover a::before {
      height: 100%;
    }
    ul.social li:nth-child(1):hover a::after {
      opacity: 1;
    }
    ul.social li:nth-child(2) a::before {
      content: "\f392";              /* discord */
      color: #5865F2;
      border-bottom: 4px solid #5865F2;
      background: #000;  /* Ensure background covers grey icon */
    }
    ul.social li:hover a::before {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="content">
    <h1 class="split-text-container">
      <span class="text-part left">smile</span>
      <span class="text-part right">studios</span>
    </h1>
    <p class="motto">where creativity meets innovation.</p>

    <!-- social icons -->
    <ul class="social">
      <li><a href="#" class="roblox-icon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Roblox_Logo.svg/512px-Roblox_Logo.svg.png" alt="Roblox">
      </a></li>
      <li><a href="#"><i class="fab fa-discord"></i></a></li>
    </ul>
  </div>

  <script src="particles.min.js"></script>
  <script>
    particlesJS.load('particles-js','particles.json',function(){});
  </script>
</body>
</html>
