<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smile Studios</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      color: #fff;
      background: #000;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      top: 40%;
      transform: translateY(-50%);
    }

    h1 {
      font-size: 3em;
      margin: 0.2em;
    }

    p {
      font-size: 1.2em;
    }

    a {
      color: #00f7ff;
      text-decoration: none;
      border: 1px solid #00f7ff;
      padding: 0.5em 1em;
      border-radius: 5px;
      transition: background 0.3s;
    }

    a:hover {
      background: #00f7ff;
      color: #111;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="content">
    <h1>Smile Studios</h1>
    <p>Creating innovative Roblox games for the future.</p>
    <p><a href="https://www.roblox.com/communities/35683279/Smile-Studios#!/about">Join us on Roblox</a></p>
  </div>

  <script src="js/particles.min.js"></script>
  <script>
    particlesJS.load('particles-js', 'particles.json', function() {
      console.log('particles.js loaded');
    });
  </script>
</body>
</html>
