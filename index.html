<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smile Studios</title>

  <link
    href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&display=swap"
    rel="stylesheet"
  />

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: sans-serif;
      color: #fff;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #000;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
    }

    h1 {
      font-size: 3em;
      margin: 0.2em;
    }

    /* ----- dropping-text animation ----- */
    .dropping-texts {
      display: inline-block;
      width: 180px;           /* adjust to fit your longest word */
      height: 36px;
      vertical-align: middle;
      position: relative;
      overflow: hidden;
      margin: 0.5em 0;
    }

    .dropping-texts > div {
      font-family: 'Roboto', sans-serif;
      font-size: 36px;
      font-weight: 100;
      color: #00f7ff;         /* your accent color */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      margin-left: -30px;
      box-shadow: 0px 60px 25px -20px rgba(0, 0, 0, 0.5);
    }

    .dropping-texts > div:nth-child(1) {
      animation: roll 5s linear infinite 0s;
    }
    .dropping-texts > div:nth-child(2) {
      animation: roll 5s linear infinite 1s;
    }
    .dropping-texts > div:nth-child(3) {
      animation: roll 5s linear infinite 2s;
    }
    .dropping-texts > div:nth-child(4) {
      animation: roll2 5s linear infinite 3s;
    }

    @keyframes roll {
      0% {
        font-size: 0;
        opacity: 0;
        margin-left: -30px;
        transform: rotate(-25deg);
      }
      3% {
        opacity: 1;
        transform: rotate(0deg);
      }
      5% {
        font-size: 36px;
        opacity: 1;
        margin-left: 0;
        transform: rotate(0deg);
      }
      20% {
        opacity: 1;
      }
      27% {
        font-size: 0;
        opacity: 0.5;
        margin-left: 20px;
        margin-top: 100px;
      }
      100% {
        opacity: 0;
        transform: rotate(15deg);
      }
    }

    @keyframes roll2 {
      0% {
        font-size: 0;
        opacity: 0;
        margin-left: -30px;
        transform: rotate(-25deg);
      }
      3% {
        opacity: 1;
        transform: rotate(0deg);
      }
      5% {
        font-size: 36px;
        opacity: 1;
        margin-left: 0;
        transform: rotate(0deg);
      }
      30% {
        opacity: 1;
      }
      37% {
        font-size: 0;
        opacity: 0;
        margin-left: -1000px;
        margin-top: -800px;
      }
      100% {
        opacity: 0;
        transform: rotate(15deg);
      }
    }

    a.btn-3d {
      position: relative;
      display: inline-block;
      width: 160px;
      height: 48px;
      margin-top: 1.5em;
      transition: 0.6s;
      transform-style: preserve-3d;
      transform: perspective(800px) rotateX(0deg);
      text-decoration: none;
    }
    a.btn-3d:hover {
      transform: perspective(800px) rotateX(20deg);
    }
    a.btn-3d span {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Proxima Nova', sans-serif;
      text-transform: uppercase;
      font-size: 18px;
      letter-spacing: 1px;
      transition: 0.3s;
      border: 2px solid #00f7ff;
      background: rgba(0, 0, 0, 0.6);
      color: #00f7ff;
      box-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
      box-sizing: border-box;
    }
    a.btn-3d:hover span {
      background: #00f7ff;
      color: #000;
    }
    a.btn-3d span:nth-child(1) {
      transform: rotateX(360deg) translateZ(24px);
    }
    a.btn-3d span:nth-child(2) {
      transform: rotateX(270deg) translateZ(24px);
    }
    a.btn-3d span:nth-child(3) {
      transform: rotateX(180deg) translateZ(24px);
    }
    a.btn-3d span:nth-child(4) {
      transform: rotateX(90deg) translateZ(24px);
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="content">
    <h1>Smile Studios</h1>

    <div class="dropping-texts">
      <div>Developers</div>
      <div>Designers</div>
      <div>Coders</div>
      <div>EVERYONE!</div>
    </div>

    <a
      href="https://www.roblox.com/communities/35683279/Smile-Studios#!/about"
      class="btn-3d"
    >
      <span>join us</span>
      <span>join us</span>
      <span>join us</span>
      <span>join us</span>
    </a>
  </div>

  <script src="particles.min.js"></script>
  <script>
    particlesJS.load('particles-js', 'particles.json', function() {
      console.log('particles.js loaded');
    });
  </script>
</body>
</html>
